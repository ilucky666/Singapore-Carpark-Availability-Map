# Server Configuration
server.port=8080

# DataSource Configuration for PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/carpark_db
spring.datasource.username=postgres
spring.datasource.password=1936733968
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
# Using the PostGIS dialect for spatial functions
spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.postgis.PostgisDialect

# JWT Secret
# IMPORTANT: Change this in a production environment. 
# You can generate a secure secret, e.g., using: openssl rand -base64 32
app.jwt.secret=DefaultAndInsecureSecretKeyForDevelopmentOnlyPleaseChangeIt

# JWT Expiration in milliseconds (default: 24 hours)
app.jwt.expiration-ms=86400000 